homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 326
  unit_system: imperial
  time_zone: America/Phoenix
  customize:
    light.bedroom_light_level:
      friendly_name: Bedroom
      icon: mdi:hotel
    light.laundry_light_level:
      friendly_name: Laundry
      icon: mdi:washing-machine
    light.office_light_level:
      friendly_name: Office
      icon: mdi:server-network
    light.livingroom_light_level:
      friendly_name: Livingroom
      icon: mdi:sofa
    switch.cabinet_lights:
      icon: mdi:ceiling-light
    switch.kitchen_tv:
      icon: mdi:television-classic
    switch.spooky_lamp:
      icon: mdi:ghost
    switch.officeplug:
      friendly_name: Office Fan
      icon: mdi:fan
frontend:
  themes:
    blue:
      primary-color: "#1b3442"
    green:
      primary-color: "#579664"
    orange:
      primary-color: "#CC7722"
discovery:
config:
emulated_hue:
http:
  api_password: !secret http_password
  server_port: 8123
  #ssl_certificate: /home/hass/.homeassistant/Kalicki.club.crt
  #ssl_key: /home/hass/.homeassistant/Kalicki.club.key
  trusted_networks: 
    - !secret trusted_network1
    - !secret trusted_network2
    - !secret trusted_network3
panel_iframe:
  router:
    title: 'Router'
    url: !secret router_ip
    icon: mdi:router-wireless
  security:
    title: 'Security'
    url: !secret security_url
    icon: mdi:security-home

wemo:
  static:
    - 10.0.0.34
updater:
conversation:
history:
logbook:
sun:
tts:
  platform: google
  cache: true
  cache_dir: /tmp/tts
  time_memory: 300
zone:
 - name: Work
   latitude: !secret work_latitude
   longitude: !secret work_longitude
   radius: 2500
   icon: mdi:ghost
zwave:
  usb_path: /dev/ttyACM0
  autoheal: false
  #new_entity_ids: true
device_tracker:
  - platform: tomato
    host: !secret tracker_host
    username: !secret tracker_admin
    password: !secret tracker_password
    http_id: !secret tracker_id

notify:
  - name: push_dad
    platform: pushover
    api_key: !secret pushover_api
    user_key: !secret pushover_user

#####################################
#
#            USPS
#
#
#######################################
usps:
    username: !secret usps_username
    password: !secret usps_password

camera:
  - platform: usps
    scan_interval: 5

#  binary_sensor.garage_sensor_22_0

